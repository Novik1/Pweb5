{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
<div class="card my-4">
  <h6 class="card-header">Add News Page</h6>
  <div class="card-body">
    {% for message in messages %}
    <p class="text-success">{{message}}</p>
    {% endfor %}
    <form method="post" action="create">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-md-2">Title<span class="text-danger">*</span></label>
        <div class="col-md-10">
          <input type="text" name="title" required class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Image<span class="text-danger">*</span></label>
        <div class="col-md-10">
          <input type="file" name="image" required class="form-control" accept="image/*" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Details<span class="text-danger">*</span></label>
        <div class="col-md-10">
          <textarea class="form-control" name="detail" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Category<span class="text-danger">*</span></label>
        <div class="col-md-10">
          <input type="text" name="category" required class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Privacy<span class="text-danger">*</span></label>
        <div class="col-md-10">
          <input type="text" name="privacy" required class="form-control" />
        </div>
      </div>
      <input type="submit" class="btn btn-primary" />
    </form>
  </div>
</div>
</main>
{% endblock %}
